<body>
    <div id="map"></div>
      <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var handok = {lat: 37.499294, lng: 127.033188};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: handok});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({
	  position: handok
	  //,  map: map
	  //, animation : google.maps.Animation.BOUNCE
	  // ,	icon : "https://www.w3schools.com/graphics/pinkball.png"
	  });
  marker.setMap(map);
  /* info를 보여주는 말풍선 창 */
  var info = "<a href='http://www.sist.co.kr'>(주)쌍용교욱센터</a>"
  var infowindow = new google.maps.InfoWindow({
	  content: info
  });
  
  //infowindow.open(map,marker);
  
  /* (클릭)이벤트 등록 및 처리  */
  google.maps.event.addListener(marker,"click",function(){
	  //map.setZoom(4);
	  //map.setCenter(marker.getPosition());
	  
	  infowindow.open(map,marker);
	  window.setTimeout(function() {
	  infowindow.close(map,marker);	
	  }, 3000)
	  
  });
  
}
</script>      
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD22gGuJambID4g4M2bHWgxOCmWCArzTzM&callback=initMap">
</script>
